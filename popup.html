<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Review Responder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      width: 360px;
      background-color: #f8f9fa;
      color: #212529;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark .form-control,
    body.dark .btn,
    body.dark .form-select,
    body.dark .response-box {
      background-color: #2a2a2a;
      color: #e6e6e6;
      border-color: #444;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .response-box {
      background: #fff;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      min-height: 80px;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.3s ease;
      transform: translateY(6px);
    }

    .response-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    select.form-select {
      margin-bottom: 10px;
    }

    h5 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h5 class="mb-3 text-center">🤖 AI Review Responder</h5>

  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="darkModeToggle">
    <label class="form-check-label" for="darkModeToggle">🌙 Dark Mode</label>
  </div>

  <div class="mb-2">
    <label for="toneSelect" class="form-label">🎭 Tone</label>
    <select id="toneSelect" class="form-select">
      <option value="friendly">😊 Friendly</option>
      <option value="formal">📌 Formal</option>
      <option value="empathetic">😇 Empathetic</option>
      <option value="analytical">🧐 Analytical</option>
      <option value="excited">🥳 Excited</option>
    </select>
  </div>

  <div class="mb-2">
    <label for="languageSelect" class="form-label">🌐 Language</label>
    <select id="languageSelect" class="form-select">
      <option value="auto">🌍 Auto-detect</option>
      <option value="English">English</option>
      <option value="French">Français</option>
      <option value="German">Deutsch</option>
      <option value="Spanish">Español</option>
      <option value="Italian">Italiano</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="reviewInput" class="form-label">📩 Customer Review</label>
    <textarea id="reviewInput" class="form-control" placeholder="Paste review here..."></textarea>
    <div class="d-flex gap-2 mt-2">
      <button id="pasteClipboard" class="btn btn-secondary btn-sm w-50">📋 Paste</button>
      <button id="generateBtn" class="btn btn-primary btn-sm w-50">⚡ Generate</button>
    </div>
  </div>

  <div class="mb-3">
    <label for="hotelNameInput" class="form-label">🏨 Hotel Name</label>
    <input
      type="text"
      id="hotelNameInput"
      class="form-control"
      value="Hotel Name"
      placeholder="e.g., Grand Stay Resort"
    />
  </div>

  <div class="mb-2">
    <label class="form-label">💬 AI Response</label>
    <div id="output" class="response-box"></div>
    <button id="copyBtn" class="btn btn-outline-secondary btn-sm mt-2 w-100">📋 Copy Response</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
